<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cancer Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #f1c40f;
    }
    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }
    select, input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      font-size: 16px;
    }
    button {
      background: #e74c3c;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #c0392b;
      transform: scale(1.05);
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 18px;
    }
    .result p {
      margin: 8px 0;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 12px;
      border: 3px solid #f1c40f;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Diseases Detection System</h2>
    <form method="POST" enctype="multipart/form-data">
      <label for="model_type">Choose Detection Model:</label>
      <select name="model_type" required>
        <option value="brain">üß† Brain Tumor Detection</option>
        <option value="skin">ü©∫ Skin Cancer Detection</option>
      </select>
      <br>
      <input type="file" name="file" accept="image/*" required>
      <br>
      <button type="submit">üîç Predict</button>
    </form>

    {% if result %}
      <div class="result">
        <p><strong>Prediction:</strong> {{ result }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}</p>
        <img src="{{ file_path }}" alt="Uploaded Image">
      </div>
    {% endif %}
  </div>

  <footer>
    üî¨ Powered by Deep Learning | Flask + TensorFlow
  </footer>
</body>
</html>
